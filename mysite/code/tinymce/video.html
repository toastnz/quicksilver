<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Embed Video</title>
    <script type="text/javascript" src="../../../framework/thirdparty/tinymce/tiny_mce_popup.js"></script>
    <script type="text/javascript" src="../../code/tinymce/video.js"></script>
    <link rel="stylesheet" href="../../../framework/thirdparty/tinymce/themes/advanced/skins/default/dialog.css">
</head>
<body>
<form name="source" action="#" onsubmit="return insertVideo.insert();">
    <div class="title">Paste in your Youtube or Vimeo URL</div>
    <input type="text" id="videoURL" style="width:100%;margin:20px auto;">
    <div class="mceActionPanel">
        <input type="submit" role="button" name="insert" value="Insert" id="insert">
        <input type="button" role="button" name="cancel" value="Cancel" onclick="tinyMCEPopup.close();" id="cancel">
    </div>
</form>
</body>
</html>
